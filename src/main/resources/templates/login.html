<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Vida Sana</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            color: #0073e6;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 1rem;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #0073e6;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: #005bb5;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Clínica Vida Sana</h1>
        <p>Accede a tu cuenta para gestionar tu información</p>
        <form method="POST" action="/api/login">
            <div class="mb-3">
                <label for="correo" class="form-label"><i class="fa fa-envelope"></i> Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label"><i class="fa fa-lock"></i> Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>
        <div class="footer mt-3">
            <p>¿No tienes cuenta? <a href="/usuario/registrar">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
