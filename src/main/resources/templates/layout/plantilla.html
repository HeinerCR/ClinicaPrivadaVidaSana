<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Clínica Privada Vida Sana</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Bootstrap y FontAwesome -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fb;
        }
        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #0275d8 !important;
        }
        .nav-link {
            color: #0275d8 !important;
        }
        #main-header {
            background: url('/images/clinic-header.jpg') no-repeat center center/cover;
            color: white;
            padding: 40px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Clínica Privada</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuario/listado}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/citas/listado}">Citas</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/diagnosticos/listado}">Diagnósticos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/laboratorios/listado}">Laboratorios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/tratamientos/listado}">Tratamientos</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Idioma</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/(lang=es)}">Español</a></li>
                                <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header">
            <div class="container text-center">
                <h1 class="display-4"><i class="fas fa-stethoscope"></i> Bienvenido a Nuestra Clínica</h1>
                <p class="lead">Atención médica de calidad, siempre cerca de usted.</p>
            </div>
        </section>
    </header>
    
    <footer th:fragment="footer">
        <div class="container">
            <p>&copy; 2025 Clínica Privada. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
