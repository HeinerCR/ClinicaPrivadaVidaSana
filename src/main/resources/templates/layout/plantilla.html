<!DOCTYPE html>

    <head>
        <title>Clínica Privada Vida Sana</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

            <style>
                body {
                    font-family: 'Poppins', sans-serif;
                    background-color: #f4f8fb;
                }
                .navbar {
                    background-color: #ffffff !important;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
                .navbar-brand {
                    font-weight: bold;
                    color: #0275d8 !important;
                }
                .nav-link {
                    color: #0275d8 !important;
                }
                #main-header {
                    background: linear-gradient(90deg, #0073e6, #005bb5); /* Fondo azul degradado */
                    color: white;
                    padding: 50px 0;
                    text-align: center;
                    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
                }
                footer {
                    background-color: #ffffff;
                    color: #333;
                    text-align: center;
                    padding: 15px 0;
                    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);

            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Clínica Privada</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <style>
                            body {
                                font-family: 'Poppins', sans-serif;
                                background-color: #eaf4fc; /* Azul claro relajante */
                            }
                            .navbar {
                                background-color: #0073e6 !important; /* Azul profesional */
                                color: white;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                            }
                            .navbar-brand {
                                font-weight: bold;
                                color: #ffffff !important;
                            }
                            .nav-link {
                                color: #ffffff !important;
                            }
                            #main-header {
                                background: linear-gradient(90deg, #0073e6, #005bb5); /* Gradiente atractivo */
                                color: white;
                                padding: 50px 0;
                                text-align: center;
                            }
                            footer {
                                background-color: #0073e6;
                                color: white;
                                text-align: center;
                                padding: 20px 0;
                                box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
                            }
                            footer a {
                                color: #ffdd57;
                                text-decoration: none;
                                font-weight: bold;
                            }
                            footer a:hover {
                                text-decoration: underline;
                            }
                            .btn-custom {
                                background-color: #005bb5;
                                color: white;
                                border-radius: 50px;
                                padding: 10px 20px;
                                transition: transform 0.3s ease-in-out;
                            }
                            .btn-custom:hover {
                                background-color: #004099;
                                transform: scale(1.05);
                            }
                        </style>

                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" th:href="@{/usuario/listado}">Usuarios</a></li>

                            <li class="nav-item"><a class="nav-link" th:href="@{/laboratorios/listado}">Laboratorios</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/tratamientos/listado}">Tratamientos</a></li>

                            <li class="nav-item dropdown">

                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                                </ul>
                            </li>

            <section id="main-header">
                <div class="container text-center">
                    <h1 class="display-4"><i class="fas fa-stethoscope"></i> Bienvenido a Nuestra Clínica</h1>
                    <p class="lead">Atención médica de calidad, siempre cerca de usted.</p>
